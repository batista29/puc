# ----------------------------------------
# Configura??es gerais do Gradle
# ----------------------------------------
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# ----------------------------------------
# Android e Kotlin
# ----------------------------------------
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
kotlin.code.style=official

# ----------------------------------------
# Compose e build otimizado
# ----------------------------------------
# Garante que o compilador Compose rode no mesmo processo (mais r?pido)
kotlin.compiler.execution.strategy=in-process

# Habilita suporte completo ao Compose moderno
android.defaults.buildfeatures.compose=true
android.defaults.buildfeatures.viewbinding=false

# Usa compilador Kotlin mais recente
kotlin.incremental=true
kotlin.daemon.jvm.options=-Xmx2048m

# ----------------------------------------
# Performance extra
# ----------------------------------------
# Evita recompilar depend?ncias desnecess?rias
org.gradle.caching=true
# Usa sistema de arquivos otimizado
org.gradle.vfs.watch=true